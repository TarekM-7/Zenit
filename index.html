<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zenit</title>
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Zenit</h1>
    <label for="coffee-select">Select a Coffee:</label>
    <select name="coffees" id="coffee-select">
      <option value="capuchino">Capuchino</option>
      <option value="americano">Americano</option>
    </select>
    <br />
    <label for="amount">Select the amount of Coffee Cups(1-10):</label>
    <input type="number" id="amount" min="1" max="10" value="1" />
    <br />
    <input type="button" value="Submit" id="submit" />

    <p>
      Total Milk is
      <span id="total-milk">---</span>ml for
      <span id="total-coffees">---</span> <span id="coffee-type">---</span>s
    </p>
    <p>Total Coffee Grams is <span id="total-coffee-grams">---</span>g</p>
    <p>Total Machine Water is <span id="total-machine-water">---</span>ml</p>
    <p>Total Coffee Water is <span id="total-coffee-water">---</span>ml</p>
    <p>Total Water is <span id="total-water">---</span>ml</p>
    <p>-----</p>
  </body>
</html>
